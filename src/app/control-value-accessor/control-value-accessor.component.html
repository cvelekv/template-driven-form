<h1>Customer Edit</h1>
<form [formGroup]="customerForm" (ngSubmit)="submit()">
  <div class="form-group">
    <label>Name</label>
    <input formControlName="name" />
    <div class="alert alert-danger" *ngIf="customerForm.get('name').invalid">First Name is required!</div>
  </div>
  <div class="form-group">
    <label>Phone</label>
    <input formControlName="phone" />
    <div class="alert alert-danger" *ngIf="customerForm.get('phone').invalid">Enter a phone number!</div>
    <div class="alert alert-danger" *ngIf="customerForm.get('phone').invalid">Enter a valid phone number!</div>
  </div>
  <br />
  <button class="btn btn-default" [disabled]="customerForm.invalid">Submit</button>
  <br />
  <br /> {{ message }}
  <br />
  <br /> Valid: {{ customerForm.valid}}
  <br /> Pristine: {{ customerForm.pristine }}
  <br /> Touched: {{ customerForm.touched }}
</form>
